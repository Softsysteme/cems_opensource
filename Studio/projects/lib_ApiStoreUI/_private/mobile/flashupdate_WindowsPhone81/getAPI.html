<!DOCTYPE html>
<html>
	<body>
		<div data-role="page">

			<nd2-include data-src="fragments/header.html"></nd2-include>
			<nd2-include data-src="fragments/panel.left.html"></nd2-include>
			<nd2-include data-src="fragments/panel.bottom.html"></nd2-include>

			<div data-role="content" data-c8o-listen="lib_ApiStore.getAPI, .putAPI">
				<h2>__=api > name__</h2>
				<p>__=api > description__</p>

				<button	data-c8o-if="api > config_id"
						data-c8o-call="lib_ApiStore.getConfig"
						data-c8o-variables='{"_id": "__=api > config_id__"}'>
					Associated Configuration
				</button>
				<button	data-c8o-if-not="api > config_id"
						disabled>
						Associated Configuration
				</button>

				<button	data-c8o-if="api > endpoint_id"
						data-c8o-call="lib_ApiStore.getEndPoint"
						data-c8o-variables='{"_id": "__=api > endpoint_id__"}'>
					Associated EndPoint
				</button>
				<button	data-c8o-if-not="api > endpoint_id"
						disabled>
					Associated EndPoint
				</button>

				<button	class="	clr-primary
								ui-btn ui-btn-raised
								ui-btn-fab ui-btn-fab-bottom
								waves-effect waves-button"
						data-c8o-call="lib_ApiStore.getAPI"
						data-c8o-variables='{"is_edit": true, "_id": "__=api > _id__"}'>
					<i class="zmdi zmdi-edit zmd-2x"></i>
				</button>
			</div>

			<nd2-include data-src="fragments/footer.html"></nd2-include>
		</div>
	</body>
</html>
