<!DOCTYPE html>
<html>
	<body>
		<div data-role="page">

			<nd2-include data-src="fragments/header.html"></nd2-include>
			<nd2-include data-src="fragments/panel.left.html"></nd2-include>
			<nd2-include data-src="fragments/panel.bottom.html"></nd2-include>

			<div data-role="content">
				<form data-c8o-call="lib_ApiStore.putEndPoint" data-c8o-listen="lib_ApiStore.getEndPoint">
					<label>
						URL:
						<input type="text" name="url" value="__=endpoint > url__">
					</label>

					<label>
						<input  data-c8o-if="endpoint > secure:empty"
								type="checkbox" name="secure">
						<input  data-c8o-if-not="endpoint > secure:empty"
								type="checkbox" name="secure" checked>
						Secure
					</label>

					<input	data-c8o-if="is_edit"
							type="submit" class="ui-btn ui-btn-inline" value="Save">
					<input	data-c8o-if-not="is_edit"
							type="submit" class="ui-btn ui-btn-inline" value="Create EndPoint">
				</form>
			</div>

			<nd2-include data-src="fragments/footer.html"></nd2-include>
		</div>
	</body>
</html>
