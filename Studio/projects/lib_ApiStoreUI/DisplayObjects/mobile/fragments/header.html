<div	data-role="header"
		data-position="fixed"
		data-tap-toggle="false"
		class="row between-xs middle-xs wow fadeInDown"
		data-wow-delay="0.2s"
		data-wow-duration="0.5s">
	<div class="col-xs">
		<div	class="box wow slideInLeft"
				data-wow-delay="0.9s"
				data-wow-duration="0.2s">
			<a	class="ui-btn"
				data-panel-toggle="left"><i class="zmdi zmdi-menu"></i></a>
		</div>
	</div>

	<div 	class="col-xs col-sm-2 wow fadeIn"
			data-wow-delay="0.8s"
			data-wow-duration="0.4s">
		<div class="box nd2-headline">API Store</div>
	</div>

	<div	class="col-xs end-xs wow slideInRight"
			data-wow-delay="0.9s"
			data-wow-duration="0.2s">
		<div class="box">
			<a	data-rel="back"
				class="ui-btn ui-btn-inline"><i class="zmdi zmdi-arrow-back"></i></a>

			<a	href="app.html"
				class="ui-btn ui-btn-inline show-sm"><i class="zmdi zmdi-home"></i></a>

			<a	data-panel-toggle="bottom"
				class="ui-btn ui-btn-inline"><i class="zmdi zmdi-more-vert"></i></a>
		</div>
	</div>
</div>
