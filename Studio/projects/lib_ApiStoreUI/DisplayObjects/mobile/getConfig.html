<!DOCTYPE html>
<html>
	<body>
		<div data-role="page">

			<nd2-include data-src="fragments/header.html"></nd2-include>
			<nd2-include data-src="fragments/panel.left.html"></nd2-include>
			<nd2-include data-src="fragments/panel.bottom.html"></nd2-include>

			<div data-role="content" data-c8o-listen="lib_ApiStore.getConfig, .putConfig">
				<h2>__=config > name__</h2>
				<p>API Visibility: __=config > visibility__</p>

				<div	data-role="collapsible"
						data-collapsed-icon="carat-r" data-expanded-icon="carat-d">
					<h2>APIs ruled by this configuration</h2>
					<ul data-role="listview" data-c8o-each="api">
						<li>
							<a	data-c8o-call="lib_ApiStore.getAPI"
								data-c8o-variables='{"_id": "__=_id__"}'>__=name__</a>
						</li>
					</ul>
				</div>

				<button	class="	clr-primary
								ui-btn ui-btn-raised
								ui-btn-fab ui-btn-fab-bottom
								waves-effect waves-button"
						data-c8o-call="lib_ApiStore.getConfig"
						data-c8o-variables='{"is_edit": true, "_id": "__=config > _id__"}'>
					<i class="zmdi zmdi-edit zmd-2x"></i>
				</button>
			</div>

			<nd2-include data-src="fragments/footer.html"></nd2-include>
		</div>
	</body>
</html>
