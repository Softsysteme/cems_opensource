				<div data-role="header" data-position="fixed">

						<div data-c8o-listen=".putAPI">
							<input type="hidden" name="api_rev" value="__=API rev__">
							<input type="hidden" name="config_rev" value="__=config rev__">
							<input type="hidden" name="endpoint_rev" value="__=endpoint rev__">
						</div>
					</div>

					<label>
						Name:

					</label>

					<label>
