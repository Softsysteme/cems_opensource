<!DOCTYPE html>
<html>
	<body>
		<div data-role="page" id="categories_tile_level2" data-title="Rayons">
			<!-- top bar -->
			<div data-role="header" data-position="fixed" data-tap-toggle="false">
				<div class="headContainer">
					<a data-transition="slide" href="#" data-rel="back">
						<img class="valign" id="back" src="./img/back.png">
						<img class="valign" id="logo" src="./img/retail_logo.png">
					</a>
					<span class="titleSection valign">Rayons</span>
				</div>	
				<div id="blueHead"></div>
			</div>
			
			<!-- content -->
			<div style="padding: 10px;" data-role="content">
				<div class="ui-grid-c" data-c8o-listen="fs://.view" data-c8o-each=">rows>item" data-c8o-listen-condition="ProjectData.checkDepthLevel2">
					<div class='ui-block-__{"mode":"index", "formatter":"ProjectData.indexToBlockType"}__' data-c8o-call="fs://.view" data-c8o-variables='{"depthLevel":3, "view":"children_byFather", "startkey":["42", "__=levelId__"], "endkey":["42", "__=levelId__", {}]}'>
						<div class="blockRayon">
							<div class="imgRayonContainer">
								<img class="imgRayon" data-c8o-use="on" data-c8o-use-src='__{"find" : ">value>imageUrl", "formatter" : "ProjectData.checkImageUrl"}__'>
							</div>
							<div>
								<p class="textRayon">__=>value>name__</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<!-- footer -->
		</div>
	</body>
</html>
