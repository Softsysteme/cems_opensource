
<ion-header>
  <ion-navbar primary text-center>
    <ion-title>LoginForm</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="getting-started">

  <h2 primary>Login</h2>
    <ion-list>
        <ion-item>
            <ion-label primary>User</ion-label>
            <ion-input  placeholder="username" #username value="username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label primary>Password</ion-label>
            <ion-input #password type="password" placeholder="password" value ="password"></ion-input>
        </ion-item>
    </ion-list>
    <p royal>Please type your username and password</p>
    <button block (click)="login(username.value, password.value)">Login</button>
    <ion-list>
        <ion-item>
            <ion-label>Remember me</ion-label>
            <ion-checkbox checked="true" ></ion-checkbox>
        </ion-item>
    </ion-list>
    <button block>Clean Local database</button>
</ion-content>
