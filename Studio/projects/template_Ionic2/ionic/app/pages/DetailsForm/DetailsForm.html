
<ion-header>
    <ion-navbar primary text-center>
        <ion-title>4 Rooms aviable</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="getting-started">
    <h2 primary>Room details</h2>
    <ion-card>
        <ion-list>
            <ion-item dark>{{item.title}}</ion-item>
            <ion-item dark>{{item.address}}</ion-item>
            <ion-item dark>{{item.price}}</ion-item>
            <ion-item dark>{{item.total}}</ion-item>
        </ion-list>
     </ion-card>
    <h2 primary>Description</h2>
    <p>{{item.description}}</p>
    <button block (click)="local(item.address)">Localize</button>

</ion-content>
