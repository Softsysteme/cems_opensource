<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
		<title>Administration</title>

		<link href="css/keyring.css" type="text/css" rel="stylesheet"/>
		<link href="../css/start/jquery-ui-1.8.18.custom.css" type="text/css" rel="stylesheet"/>
		<link href="../css/ui.jqgrid.css" rel="stylesheet" type="text/css" media="screen" />

		<script src="../../../scripts/jquery.min.js" type="text/javascript"></script>
		<script src="../js/jquery-ui-1.8.18.custom.min.js" type="text/javascript"></script>
		<script src="../js/i18n/grid.locale-fr.js" type="text/javascript"></script>
		<script src="../js/jquery.jqGrid.min.js" type="text/javascript"></script>
		<script src="js/common.js" type="text/javascript"></script>
		<script src="js/admin.js" type="text/javascript"></script>
	</head>
	<body>

		<div class="page">
			<div class="page-title">
				<h1>Administration</h1>
			</div>
			<div class="action-menu">
				<ul>
					<li>
						<a id="button-applications" class="application ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" role="button" aria-disabled="false">
							<span class="ui-button-text">Applications</span>
						</a>
					</li>
					<li>
						<a id="button-users" class="application ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" role="button" aria-disabled="false">
							<span class="ui-button-text">Utilisateurs</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
		
		<div id="applications" class="form hide-on-load">
			<h3>Applications</h3>
			<div id="applications-content">
				<table id="applications-grid"></table>
				<button id="applications-delete">Supprimer</button>
				
				<div>
					<button id="applications-add">Ajouter</button>
					<input type="text" id="applications-add-application"/>
				</div>
			</div>
		</div>
		
		<div id="users" class="form hide-on-load">
			<h3>Utilisateurs</h3>
			<div id="users-content">
				<table id="users-grid"></table>
				<button id="users-delete">Supprimer</button>
				
				<div>
					<button id="users-add">Ajouter</button>
					<input type="text" id="users-add-user"/>
				</div>
			</div>
		</div>

		<div class="modal"></div>
		
	</body>
</html>
