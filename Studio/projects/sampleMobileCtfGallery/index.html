<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
		<title>CTF gallery</title>
		
		<link href="../../css/jquery.mobile.min.css" rel="stylesheet" type="text/css" />
		<link href="css/custom.css" type="text/css" rel="stylesheet"/>
		
		<script src="../../scripts/jquery.min.js" type="text/javascript"></script>

		<link href="sh/shCore.css" type="text/css" rel="stylesheet"/>
		<link href="sh/shThemeDefault.css" type="text/css" rel="stylesheet"/>
		<script src="sh/shCore.js" type="text/javascript"></script>
		<script src="sh/shBrushXml.js" type="text/javascript"></script>
		<script src="sh/shBrushJScript.js" type="text/javascript"></script>

		<script src="../../scripts/c8o.core.js" type="text/javascript"></script>
		<script src="../../scripts/c8o.jquerymobile.js" type="text/javascript"></script>
		<script src="../../scripts/ctf.core.js" type="text/javascript"></script>
		<script src="../../scripts/ctf.jquerymobile.js" type="text/javascript"></script>
		
		<script src="js/custom.js" type="text/javascript"></script>
		<script src="js/lib.js" type="text/javascript"></script>

		<script src="../../scripts/jquery.mobile.min.js" type="text/javascript"></script>
	</head>
	<body data-c8o-call=".getTopics" data-c8o-call-mode="auto">	

		<div data-role="page" id="main">
	
			<div data-role="panel" id="galleryPanel" data-c8o-listen=".getTopics">
				<ul data-role="listview" data-divider-theme="d" data-c8o-each="topic">
				    <li class="sample"><a href="" data-c8o-call=".getTopic" data-c8o-variables='{ "name": "__=name__"}'>__=title__</a></li>
				</ul>
			</div>
		
			<div data-role="header" data-theme="b">
				<a href="#galleryPanel" data-icon="bars">Show topics</a>
				<h1>Welcome to the CTF gallery!</h1>
			</div>
		
			<div data-role="content">
				<p>Select a topic in the left panel, and you will see it in live in your browser.</p>
			</div>
		
		</div>

		<div data-role="page" id="showTopic">
	
			<div data-role="panel" id="galleryPanel2" data-c8o-listen=".getTopics">
				<ul data-role="listview" data-divider-theme="d" data-c8o-each="topic">
				    <li class="sample"><a href="" data-c8o-call=".getTopic" data-c8o-variables='{ "name": "__=name__"}'>__=title__</a></li>
				</ul>
			</div>
		
			<div data-role="header" data-theme="b">
				<a href="#galleryPanel2" data-icon="bars">Show topics</a>
				<h1 data-c8o-listen=".getTopic">__=title__</h1>
			</div>
		
			<div data-role="content" data-c8o-listen=".getTopic" data-c8o-after-rendering="onAfterRendering_getTopic">
				<h3>Source code</h3>
				<div>
					<script type="syntaxhighlighter" class="brush: html"><![CDATA[__=source__]]></script>
				</div>

				<h3>Sample</h3>
				<div>
					__{ "find": "sample > *", "type": "fragment" }__
				</div>
			</div>
		
		</div>
	</body>
</html>
