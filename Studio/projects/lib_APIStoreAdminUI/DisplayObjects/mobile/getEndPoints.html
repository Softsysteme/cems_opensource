<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="refresh" content="0; url=app.html">
	</head>
	<body>
		<div data-role="page">
			<nd2-include data-src="fragments/header.html"></nd2-include>
			<nd2-include data-src="fragments/panel.left.html"></nd2-include>

			<div data-role="content">
				<h2>EndPoints</h2>

				<ul	data-c8o-listen="lib_APIStore.Admin_getEndPoints"
					data-c8o-each="endpoints > item"
					data-role="listview">
					<li>
						<a	data-c8o-call="lib_APIStore.Admin_getEndPoint"
							data-c8o-variables='{"_id": "__=_id__"}'>__=name__ (__=url__)</a>
					</li>
				</ul>

				<button	data-c8o-call="lib_APIStore.Admin_getDataForPutEndPoint"
						class="	clr-primary
								ui-btn ui-btn-raised
								ui-btn-fab ui-btn-fab-bottom
								waves-effect waves-button">
					<i class="zmdi zmdi-plus zmdi-hc-2x"></i>
				</button>
			</div>

			<nd2-include data-src="fragments/footer.html"></nd2-include>
		</div>
	</body>
</html>
