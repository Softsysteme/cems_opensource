<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="refresh" content="0; url=app.html">
	</head>
	<body>
		<div data-role="page">
			<nd2-include data-src="fragments/header.html"></nd2-include>
			<nd2-include data-src="fragments/panel.left.html"></nd2-include>

			<div data-role="content" class="obj-overview">
				<h2>Configuration Details</h2>

				<table data-role="table" class="ui-responsive table-stroke no-heading">
					<thead><tr><!-- JQM requires at least one row in the head --></tr></thead>
					<tbody data-c8o-listen="lib_APIStore.Admin_getConfig, lib_APIStore.Admin_putConfig">
						<tr>
							<th>Name</th>
							<td>__=config > name__</td>
						</tr>
						<tr>
							<th>Visibility</th>
							<td>__=config > visibility__</td>
						</tr>
					</tbody>
				</table>

				<span data-c8o-listen="lib_APIStore.Admin_getConfig, lib_APIStore.Admin_putConfig">
					<div	data-c8o-if="apis > item"
							data-role="collapsible"
							data-collapsed-icon="carat-r" data-expanded-icon="carat-d">
						<h2>APIs ruled by this configuration</h2>
						<ul	data-c8o-each="apis > item"
							data-role="listview">
							<li>
								<a	data-c8o-call="lib_APIStore.Admin_getAPI"
									data-c8o-variables='{"_id": "__=_id__"}'>__=name__</a>
							</li>
						</ul>
					</div>

					<button	class="	clr-primary
									ui-btn ui-btn-raised
									ui-btn-fab ui-btn-fab-bottom
									waves-effect waves-button"
							data-c8o-call="lib_APIStore.Admin_getDataForPutConfig"
							data-c8o-variables='{"_id": "__=config > _id__"}'>
						<i class="zmdi zmdi-edit zmdi-hc-2x"></i>
					</button>
				</span>
			</div>

			<nd2-include data-src="fragments/footer.html"></nd2-include>
		</div>
	</body>
</html>
