<!DOCTYPE html>
<html>
	<body>
		<div data-role="page">
			<nd2-include data-src="fragments/header.html"></nd2-include>
			<nd2-include data-src="fragments/panel.left.html"></nd2-include>

			<div data-role="content" class="obj-overview">
				<h2>EndPoint Details</h2>

				<table	data-c8o-listen="lib_APIStore.Admin_getEndPoint, lib_APIStore.Admin_putEndPoint"
						data-role="table"
						class="ui-responsive table-stroke no-heading">
					<thead><tr><!-- JQM requires at least one row in the head --></tr></thead>
					<tbody>
						<tr>
							<th>Name</th>
							<td>__=endpoint > name__</td>
						</tr>
						<tr>
							<th>URL</th>
							<td><a href="__=endpoint > url__">__=endpoint > url__</a></td>
						</tr>
						<tr>
							<th>Type</th>
							<td>__=endpoint > endpoint_type__</td>
						</tr>
						<tr>
							<th>Secure</th>
							<td>__=endpoint > secure__</td>
						</tr>
					</tbody>
				</table>

				<div	data-role="collapsible"
						data-collapsed-icon="carat-r" data-expanded-icon="carat-d">
					<h2>APIs hosted on this endpoint</h2>
					<ul	data-c8o-listen="lib_APIStore.Admin_getEndPoint, lib_APIStore.Admin_putEndPoint"
						data-c8o-each="apis > item"
						data-role="listview">
						<li>
							<a	data-c8o-call="lib_APIStore.Admin_getAPI"
								data-c8o-variables='{"_id": "__=_id__"}'>__=name__</a>
						</li>
					</ul>
				</div>

				<span	data-c8o-listen="lib_APIStore.Admin_getEndPoint, lib_APIStore.Admin_putEndPoint">
					<button	class="	clr-primary
									ui-btn ui-btn-raised
									ui-btn-fab ui-btn-fab-bottom
									waves-effect waves-button"
							data-c8o-call="lib_APIStore.Admin_getDataForPutEndPoint"
							data-c8o-variables='{"_id": "__=endpoint > _id__"}'>
						<i class="zmdi zmdi-edit zmdi-hc-2x"></i>
					</button>
				</span>
			</div>

			<nd2-include data-src="fragments/footer.html"></nd2-include>
		</div>
	</body>
</html>
