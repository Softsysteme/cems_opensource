<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="refresh" content="0; url=app.html">
	</head>
	<body>
		<div data-role="page">
			<nd2-include data-src="fragments/header.html"></nd2-include>
			<nd2-include data-src="fragments/panel.left.html"></nd2-include>

			<div data-role="content">
				<h2>APIs</h2>

				<ul	data-c8o-listen="lib_APIStore.Admin_getAPIs"
					data-c8o-each="apis > item"
					data-role="listview">
					<li><a data-c8o-call="lib_APIStore.Admin_getAPI" data-c8o-variables='{"_id": "__=_id__"}'>
						__=name__
						<p>__=description__</p>
					</a></li>
				</ul>

				<button	data-c8o-call="lib_APIStore.Admin_getDataForPutAPI"
						class="	clr-primary
								ui-btn ui-btn-raised
								ui-btn-fab ui-btn-fab-bottom
								waves-effect waves-button">
					<i class="zmdi zmdi-plus zmdi-hc-2x"></i>
				</button>
			</div>

			<nd2-include data-src="fragments/footer.html"></nd2-include>
		</div>
	</body>
</html>
