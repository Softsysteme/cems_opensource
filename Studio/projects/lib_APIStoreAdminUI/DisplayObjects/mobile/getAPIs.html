<!DOCTYPE html>
<html>
	<body>
		<div data-role="page" data-c8o-call="lib_ApiStore.getAPIs" data-c8o-call-mode="auto">

			<nd2-include data-src="fragments/header.html"></nd2-include>
			<nd2-include data-src="fragments/panel.left.html"></nd2-include>
			<nd2-include data-src="fragments/panel.bottom.html"></nd2-include>

			<div data-role="content">
				<ul	data-c8o-listen="lib_ApiStore.getAPIs"
					data-c8o-each="api"
					data-role="listview">
					<li><a data-c8o-call="lib_ApiStore.getAPI" data-c8o-variables='{"_id": "__=_id__"}'>
						__=name__
						<p>__=description__</p>
					</a></li>
				</ul>

				<button	data-c8o-call="lib_ApiStore.getBothConfigsAndEndPoints"
						class="	clr-primary
								ui-btn ui-btn-raised
								ui-btn-fab ui-btn-fab-bottom
								waves-effect waves-button">
					<i class="zmdi zmdi-plus zmd-2x"></i>
				</button>
			</div>

			<nd2-include data-src="fragments/footer.html"></nd2-include>
		</div>
	</body>
</html>
