<!DOCTYPE html>
<html>
	<body>
		<div data-role="page">
			<nd2-include data-src="fragments/header.html"></nd2-include>
			<nd2-include data-src="fragments/panel.left.html"></nd2-include>

			<div data-role="content">
				<form data-c8o-call="lib_APIStore.Admin_putConfig">
					<span data-c8o-listen="lib_APIStore.Admin_getDataForPutConfig">
						<input	data-c8o-if="is_edit"
								type="hidden" name="_id" value="__=config > _id__">
					</span>

					<span data-c8o-listen="lib_APIStore.Admin_getDataForPutConfig">
						<label class="ui-hidden-accessible" for="name">Name:</label>
						<input type="text" id="name" name="name" placeholder="Name" value="__=config > name__" required>
					</span>

					<div class="row middle-xs">
						<div class="col-xs-12 col-sm-6">
							<div class="box">
								<div class="ui-field-contain" data-custom-tooltip="config-visibility"> <!-- Tooltip defined in app.html -->
									<label class="ui-hidden-accessible" for="visibility">API Visibility:</label>
									<select id="visibility" name="visibility" required>
										<option value="" data-placeholder="true">Choose a visibility</option>
										<option value="public">Public</option>
										<option value="internal">Internal</option>
									</select>
								</div>
							</div>
						</div>
						<br>
						<div class="col-xs-12 col-sm-6" data-c8o-listen="lib_APIStore.Admin_getDataForPutConfig">
							<div class="box" data-c8o-if="is_edit">
								<!-- Use onclick to prevent the form from submitting -->
								<a	onclick='C8O.call("lib_APIStore.Admin_deleteConfig", {_id: "__=config > _id__"})'
									class="ui-btn">Delete Config</a>
							</div>
						</div>
					</div>

					<button class="	clr-primary
									ui-btn ui-btn-raised
									ui-btn-fab ui-btn-fab-bottom
									waves-effect waves-button">
						<i class="zmdi zmdi-check zmdi-hc-2x"></i>
					</button>
				</form>
			</div>

			<nd2-include data-src="fragments/footer.html"></nd2-include>
		</div>
	</body>
</html>
