<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
		<title>Index</title>
		
		<!--
			By default, your project will use the latest JS and CSS resources version provided in the Convertigo server
			where it is deployed. If you want to use a specific version, comment out the current links and comment in
			the /x.x.x version of links to the resource you want to use. Be sure to use the same version for all the links
			to the resources.
			
			Also, all links are by default on the minified version of the resources. We provide for your convenience links
			to the non minifed versions, just commend out the non minified and comment in the minified links if you want to
			use	them.
		-->
		
		<!-- CSS inclusions -->
		
		<!--
			Convertigo weblib CSS
			=====================
			Provides the application default CSS.
		-->
		<link href="../../css/weblib.css" type="text/css" rel="stylesheet"/>
<!-- 		<link href="../../css/archive/weblib.6.2.0.css" type="text/css" rel="stylesheet"/> -->

		<!--
			Local project custom css
			===================================
			custom.css will hold all your custom CSS styles
		-->
		<link href="css/custom.css" type="text/css" rel="stylesheet"/>
		
		
		<!-- Scripts inclusions -->
		
		<!--
        	jQuery library (1.x)
        	==============
        	Convertigo applications are based on JQuery. the following links will reference the current jQuery
        	library.
        -->
		<script src="../../scripts/jquery.min.js" type="text/javascript"></script>
<!-- 		<script src="../../scripts/archive/jquery.1.8.2.min.js" type="text/javascript"></script> -->
		
		<!--
			Convertigo weblib
			===============================
			The following link will reference the Convertigo weblib.  
			Its provide your application's access to the Convertigo Server, call of Convertigo Server and response management. 
			Be sure all the links remain placed in the original inclusion order.
		-->
		<script src="../../scripts/weblib.js" type="text/javascript"></script>
<!-- 		<script src="../../scripts/archive/weblib.6.1.10.js" type="text/javascript"></script> -->
		
		<!--
			Local project custom script
			===================================
			custom.js will hold all your custom logic and controller.
			WARNING : Be sure this link is the last link referenced in the <head> section.  
		-->
		<script src="js/custom.js" type="text/javascript"></script>
	</head>
	<body>	
		<div id="wait_div">
			<div></div>
			<img src="../../images/loading.gif"/>
		</div>
	</body>
</html>
