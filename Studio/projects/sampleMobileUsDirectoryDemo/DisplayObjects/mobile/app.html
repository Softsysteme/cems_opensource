	<body>
        <!-- Form search page -->
		<div data-role="page" id="searchPage" data-title="Search" data-theme="f">
			<!-- top bar -->
			<div data-role="header" data-theme="f" id="headbar">
				<h1>Mobile US Directory</h1>
				<img src="img/36x36.png" alt="Icone" class="logo"/>
				<div class="clear"></div>	
			</div>
			
			<!-- content -->
			<div data-role="content">
				<h2>Search an adress</h2>
				<form data-c8o-call=".usdirectoryConnector.searchBusiness">
					<input type="hidden" name="__localCache" value='{"enabled":true, "policy":"priority-server", "ttl":3600000}'/>
					<label for="inputBusiness">Business</label>
					<input type="text" id="inputBusiness" name="business" value="Adobe"/>
					<label for="inputCity">City</label>
					<input type="text" id="inputCity" name="city" value="San Francisco"/>
					<label for="selectState">State</label>
					<select id="selectState" name="state" value="California">
						<option value="Alabama">Alabama</option> 
						<option value="Alaska">Alaska</option> 
						<option value="Arizona">Arizona</option> 
						<option value="Arkansas">Arkansas</option> 
						<option value="California" selected>California</option> 
						<option value="Colorado">Colorado</option> 
						<option value="Connecticut">Connecticut</option> 
						<option value="Delaware">Delaware</option> 
						<option value="Florida">Florida</option> 
						<option value="Georgia">Georgia</option> 
						<option value="Hawaii">Hawaii</option> 
						<option value="Idaho">Idaho</option> 
						<option value="Illinois">Illinois</option> 
						<option value="Indiana">Indiana</option> 
						<option value="Iowa">Iowa</option> 
						<option value="Kansas">Kansas</option> 
						<option value="Kentucky">Kentucky</option> 
						<option value="Louisiana">Louisiana</option> 
						<option value="Maine">Maine</option> 
						<option value="Maryland">Maryland</option> 
						<option value="Massachusetts">Massachusetts</option> 
						<option value="Michigan">Michigan</option> 
						<option value="Minnesota">Minnesota</option> 
						<option value="Mississippi">Mississippi</option> 
						<option value="Missouri">Missouri</option> 
						<option value="Montana">Montana</option> 
						<option value="Nebraska">Nebraska</option> 
						<option value="Nevada">Nevada</option> 
						<option value="New Hampshire">New Hampshire</option> 
						<option value="NJ">New Jersey</option> 
						<option value="New Mexico">New Mexico</option> 
						<option value="New York">New York</option> 
						<option value="North Carolina">North Carolina</option> 
						<option value="North Dakota">North Dakota</option> 
						<option value="Ohio">Ohio</option> 
						<option value="Oklahoma">Oklahoma</option> 
						<option value="Oregon">Oregon</option> 
						<option value="Pennsylvania">Pennsylvania</option> 
						<option value="Rhode Island">Rhode Island</option> 
						<option value="South Carolina">South Carolina</option> 
						<option value="South Dakota">South Dakota</option> 
						<option value="Tennessee">Tennessee</option> 
						<option value="Texas">Texas</option> 
						<option value="Utah">Utah</option> 
						<option value="Utah">Vermont</option> 
						<option value="Virginia">Virginia</option> 
						<option value="Washington">Washington</option> 
						<option value="West Virginia">West Virginia</option> 
						<option value="Wisconsin">Wisconsin</option> 
						<option value="Wyoming">Wyoming</option>
					</select>
					<input type="submit" value="Search"/>
				</form>
				<p><em><small>Fill in the required fields and hit the search button.</small></em></p>
			</div>
		</div>
		
		<!-- Result page -->
		<div data-role="page" id="resultPage" data-title="Results" data-theme="f">
			<!-- top bar -->
			<div data-role="header" data-theme="f" data-position="fixed" data-tap-toggle="false">
				<a  data-role="button" data-rel="back" data-icon="back" data-iconpos="notext">Return</a>
				<h1>Mobile US Directory</h1>
				<img src="img/36x36.png" alt="Icone" id="icone" class="logo"/>
				<div class="clear"></div>			
			</div>

			<!-- content -->
			<div data-role="content" data-c8o-listen=".usdirectoryConnector.searchBusiness">
				<ul data-role="listview" data-inset="true" class="ui-icon-alt" data-c8o-each="results>item">
					<li>
						<a data-rel="popup" data-transition="pop" class="result">
							<h1>__=name__</h1>
							<p class="address">__=address__</p>
						</a>		
					</li>
				</ul>
			</div>	
		</div>
		
		<!-- Map page -->
		<div data-role="page" id="map" class="page-map" data-theme="f">
			<div data-role="header"  data-theme="f">
				<a  data-role="button" data-rel="back" data-icon="back" data-iconpos="notext">Return</a>
				<h1>Map View</h1>				
			</div>
			<div data-role="content">
				<div id="map-canvas">
				<!-- map loaded here... -->
				</div>
			</div>
		</div>
		
		<!-- Error page - Error message popup  -->
		<div data-role="dialog" id="errorMessage" data-title="Error" data-theme="f">
			
			<!-- top bar -->
			<div data-role="header" data-theme="b">
				<h1>Error</h1>
			</div>
			
			<!-- content -->
			<div data-role="content">
				<p id="errorMessageTarget" data-c8o-listen="*">__=error__</p>
				<a href="#" data-role="button" data-icon="back" data-rel="back" data-theme="a">Close</a>
			</div>
		</div>
