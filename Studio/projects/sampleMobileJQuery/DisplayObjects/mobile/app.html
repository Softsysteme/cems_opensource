<!DOCTYPE html>
<html>
	<head>		
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<meta name="apple-mobile-web-app-capable" content="yes" />

		<!-- <meta name="apple-mobile-web-app-status-bar-style" content="black" />-->
		<!-- <meta name="format-detection" content="telephone=no" />-->
	<!-- viewport -->
		<!-- use this viewport for standard webApp + PhoneGap -->
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1" />
		<!-- use this viewport for iPhone iOS 4 and iOS 5 webApp -->
		<!-- <meta name="viewport" content="user-scalable=yes, width=device-width, height=device-height, initial-scale=1" />-->
		<!-- use this viewport for iPad webApp -->
		<!-- <meta name="viewport" content="user-scalable=no, width=device-width, height=device-height, initial-scale=1" />-->
		<title>Convertigo jQueryMobile project sample</title>
		
	<!-- iPhone parameters -->
		<link rel="apple-touch-icon" href="res/icon/ios/icon57.png" />
		<link rel="apple-touch-startup-image" href="res/splash/ios/splashiPhone320x460.png" />
		
<!-- 	Switch back easy to the library version of the project creation by toggling comments ( ctrl + shift + c )  -->
		
	<!-- CSS inclusions -->
	
		<link href="../../../../css/jquery.mobile.min.css" rel="stylesheet" type="text/css" />
<!-- 		<link href="../../../../css/archive/jquery.mobile.1.3.1.min.css" rel="stylesheet" type="text/css" /> -->

        <!-- only uncomment for debug purpose, do not submit to phonegap without the min version -->
        <!-- <link href="../../../../css/jquery.mobile.css" rel="stylesheet" type="text/css" /> -->
        <link href="css/custom.css" rel="stylesheet" />
        
    <!-- Scripts inclusions -->
    
        <!-- Google maps API library -->
        <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
        
<!-- Convertigo Javascript compressor usage : -->
<!--  * include a unexisting js file somewhere in your project -->
<!--  * add a query contaning options as a global JSON object -->
<!--  The global JSON object properties : -->
<!--   * compression -->
<!--   ** This is the compression level for all resources. -->
<!--   ** Can be 'none', 'light', 'standard'. -->
<!--   ** The default is 'standard'. -->
<!--   * resources -->
<!--   ** must be an array of file JSON object -->
<!--  The global JSON object can be directly replaced by the array of resources. -->
<!--   The file JSON object properties : -->
<!--   * file -->
<!--   ** The filepath of the resource. -->
<!--   ** This is a relative path from the unexisting js file, not the current HTML page. -->
<!--   ** Can be a common Convertigo script if started with '/' : -->
<!--   *** /jquery.js -->
<!--   *** /jquery.min.js (/archive/jquery.1.7.1.min.js /archive/jquery.1.8.2.min.js /archive/jquery.1.9.1.min.js) -->
<!--   *** /jquery.mobile.js -->
<!--   *** /jquery.mobile.min.js (/archive/jquery.mobile.1.0.1.min.js /archive/jquery.mobile.1.2.0.min.js /archive/jquery.mobile.1.3.1.min.js) -->
<!--   *** /jquery.mobilelib.js (/archive/jquery.mobilelib.6.1.10.js /archive/jquery.mobilelib.7.0.0.js) -->
<!--   * encoding -->
<!--   ** The encoding used to read the file (default is utf8) -->
<!--   The file JSON object can be directly replaced by the file path. -->
<!--   The following reference : -->
<!--   	<script src="js/all.js?{compression: 'standard', resources: [{file: '/jquery.js', encoding: 'utf-8'}, {file: '/weblib.js', encoding: 'utf-8'}, {file: 'custom.js', encoding: 'utf-8'}]}"></script> -->
<!--   If equivalent to : -->
<!-- 	    <script src="js/all.js?['/jquery.js', '/weblib.js', 'custom.js']"></script> -->
	
<!-- 	<script src="js/all.js?{compression: 'none', resources: ['/archive/jquery.1.9.1.min.js', '/archive/query.mobilelib.6.1.10.js', 'custom.js', '/archive/query.mobile.1.3.1.min.js']}"></script> -->
		<script src="js/all.js?{compression: 'none', resources: ['/jquery.js', '/c8o.core.js', '/c8o.jquerymobile.js', 'custom.js', '/jquery.mobile.js']}"></script>
	</head>
	<body>
	
        <!-- First page - login -->
		<div data-role="page" id="authentication" data-title="templateJqueryMobile" data-theme="a">
			<!-- top bar -->
			<div data-role="header" data-theme="b">
				<h1>LoginForm</h1>
			</div>
			<!-- content -->
			<div data-role="content">
				<h3>Login</h3>
							
				<form>
					<input type="hidden" name="__sequence" value="Login" />
					
					<div data-role="fieldcontain">
						<label for="userId">User </label>
						<input type="text" id="userId" name="user" value="username" />
					</div>
					<div data-role="fieldcontain">
						<label for="password">Password </label>
						<input type="password" id="password" name="password" value="password" />
					</div>
					<p id="info">Please type your username and password</p>
					
					<button data-theme="b" value="Login"></button>
				</form>
				
				<input type="checkbox" id="rememberme" />
				<label for="rememberme">Remember me</label>
			</div>
		</div>
		
		<!-- Second page - Form to search a room -->
		<div data-role="page" id="search" data-title="Search" data-theme="a">
			<!-- top bar -->
			<div data-role="header" data-theme="b">
				<h1>SearchForm</h1>
			</div>
			<!-- content -->
			<div data-role="content">
				<h1>Search a Room</h1>
				<form>
					<input type="hidden" name="__sequence" value="LoadList" />
				
					<div data-role="fieldcontain">
					   <label for="country" class="select">Country</label>
					   <select name="country" id="country">
					      <option value="620~A~FR">France</option>
					      <option value="657~A~US">USA</option>
					      <option value="609~A~BE">Belgium</option>
					      <option value="627~A~IT">Italy</option>
					      <option value="648~A~ES">Spain</option>
					   </select>
					</div>
					
					<div data-role="fieldcontain">
						<label for="postCode">Postal Code </label>
						<input type="text" id="postCode" name="postCode" value="Paris" />
					</div>					
					
					<div data-role="fieldcontain">
						<label for="date">Some Date</label>
						<input name="date" id="date" type="date" />
					</div>
					
					<div data-role="fieldcontain">
					   <label for="options" class="select">Options</label>
					   <select name="options" id="options">
					      <option value="1">Theater</option>
					      <option value="2">Meeting Room</option>
					      <option value="3">Class-Room</option>
					   </select>
					</div>
					
					<div>
						<button data-theme="b" value="Search"></button>
					</div>
					<p id="info">Fill in meeting info and hit the search button</p>
				</form>
			</div>
		</div>
		
		<!-- Third page - list result -->
		<div data-role="page" id="listing" data-title="Rooms list" data-theme="a">
			
			<!-- top bar -->
			<div data-role="header" data-theme="b">
				<h1><span id="nbleave">XX</span> rooms available</h1>				
				<a  data-role="button" data-rel="back" data-icon="back" data-iconpos="notext">Return</a>
			</div>
			
			<!-- content -->
			<div data-role="content">
				<ul data-role="listview" data-inset="true" data-theme="c">
				</ul>
			</div>	
		</div>
		
		<!-- Fourth page - details  -->
		<div data-role="page" id="details" data-title="Details" data-theme="a">
			
			<!-- top bar -->
			<div data-role="header" data-theme="b">			
				<h1>Details</h1>
				<a  data-role="button" data-rel="back" data-icon="back" data-iconpos="notext">Return</a>
			</div>
			
			<!-- content -->
			<div data-role="content">
				<h3>Room details</h3>
				<div id="maindetails" data-role="content" data-theme="s">
					<ul data-role="listview" data-inset="true" data-theme="c">
					</ul>					
				</div>
				
				<h3>Description</h3>
				<div id="description" data-role="content" data-theme="s">
				</div>
				<button id="localize" data-theme="b">Localize</button>
			</div>
		</div>
		
		<!-- Fifth page - map  -->
		<div data-role="page" id="map" class="page-map" data-theme="a">
			<div data-role="header"  data-theme="b">
				<h1>Map View</h1>				
				<a  data-role="button" data-rel="back" data-icon="back" data-iconpos="notext">Return</a>
			</div>
			<div data-role="content">
				<div id="map-canvas">
				<!-- map loaded here... -->
				</div>
			</div>
		</div>
		
		<!-- Error page - Error message popup  -->
		<div data-role="dialog" id="errorMessage" data-title="Error" data-theme="a">
			
			<!-- top bar -->
			<div data-role="header" data-theme="b">
				<h1>Error</h1>
			</div>
			
			<!-- content -->
			<div data-role="content">
				<p id="errorMessageTarget"></p>
				<a href="#" data-role="button" data-add-back-btn="true" data-icon="back" data-rel="back" data-theme="b">Close</a>
			</div>
		</div>
	</body>
</html>
