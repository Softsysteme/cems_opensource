<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Convertigo jQueryMobile project</title>

	<!-- CSS inclusions -->
	
		<link href="../../../../css/jquery.mobile.min.css" rel="stylesheet" type="text/css" />
<!-- 		<link href="../../../../css/archive/jquery.mobile.1.0.min.css" rel="stylesheet" type="text/css" /> -->

        <!-- only uncomment for debug purpose, do not submit to phonegap without the min version -->
        <!-- <link href="../../../../css/jquery.mobile.css" rel="stylesheet" type="text/css" /> -->
        <link href="css/jquery.mobile.datebox.1.0.1.min.css" rel="stylesheet" />
        <link href="css/custom.css" rel="stylesheet" />
        
    <!-- Scripts inclusions -->
    
        <!-- Google maps API library -->
        <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
        
        <!-- jQuery library -->
		<script src="../../../../scripts/jquery.min.js" type="text/javascript"></script>
<!-- 		<script src="../../../../scripts/archive/jquery.1.7.1.min.js" type="text/javascript"></script> -->
        
        <!-- Convertigo jQuery mobilelib -->
		<script src="../../../../scripts/jquery.mobilelib.js" type="text/javascript"></script>
<!-- 		<script src="../../../../scripts/archive/jquery.mobilelib.6.1.10.js" type="text/javascript"></script> -->
        
        <!-- Local project custom script -->
        <script src="js/custom.js" type="text/javascript"></script>
        
        <!-- jQuery mobile library -->
		<script src="../../../../scripts/jquery.mobile.min.js" type="text/javascript"></script>
<!-- 		<script src="../../../../scripts/archive/jquery.mobile.1.0.1.min.js" type="text/javascript"></script> -->
        
        <!-- only uncomment for debug purpose, do not submit to phonegap without the min version -->
        <!-- <script src="../../../../scripts/jquery.mobile.js" type="text/javascript"></script> -->
		<!-- Datebox jQuery library -->
		<script src="js/jquery.mobile.datebox.1.0.1.min.js"></script>
	</head>
	<body>
	
        <!-- First page - login -->
		<div data-role="page" id="authentication" data-title="templateJqueryMobile" data-theme="a">
			<!-- top bar -->
			<div data-role="header" data-theme="b">
				<h1>LoginForm</h1>
			</div>
			<!-- content -->
			<div data-role="content">
				<h3>Login</h3>
							
				<form>
					<input type="hidden" name="__sequence" value="Login" />
					
					<div data-role="fieldcontain">
						<label for="userId">User </label>
						<input type="text" id="userId" name="user" value="" />
					</div>
					<div data-role="fieldcontain">
						<label for="password">Password </label>
						<input type="password" id="password" name="password" value="" />
					</div>
					<p id="info">Please type your username and password</p>
					
					<button data-theme="b" value="Login"></button>
				</form>
				
				<input type="checkbox" id="rememberme" />
				<label for="rememberme">Remember me</label>
			</div>
		</div>
		
		<!-- Second page - Form to search a room -->
		<div data-role="page" id="search" data-title="Search" data-theme="a">
			<!-- top bar -->
			<div data-role="header" data-theme="b">
				<h1>SearchForm</h1>
			</div>
			<!-- content -->
			<div data-role="content">
				<h1>Search a Room</h1>
				<form>
					<input type="hidden" name="__sequence" value="LoadList" />
				
					<div data-role="fieldcontain">
					   <label for="country" class="select">Country</label>
					   <select name="country" id="country">
					      <option value="620~A~FR">France</option>
					      <option value="657~A~US">USA</option>
					      <option value="609~A~BE">Belgium</option>
					      <option value="627~A~IT">Italy</option>
					      <option value="648~A~ES">Spain</option>
					   </select>
					</div>
					
					<div data-role="fieldcontain">
						<label for="postCode">Postal Code </label>
						<input type="text" id="postCode" name="postCode" value="Paris" />
					</div>					
					
					<div data-role="fieldcontain">
						<label for="date">Some Date</label>
						<input name="date" id="date" type="date" data-role="datebox" data-options='{"mode": "calbox"}'>
					</div>
					
					<div data-role="fieldcontain">
					   <label for="options" class="select">Options</label>
					   <select name="options" id="options">
					      <option value="1">Theater</option>
					      <option value="2">Meeting Room</option>
					      <option value="3">Class-Room</option>
					   </select>
					</div>
					
					<div>
						<button data-theme="b" value="Search"></button>
					</div>
					<p id="info">Fill in meeting info and hit the search button</p>
				</form>
			</div>
		</div>
		
		<!-- Third page - list result -->
		<div data-role="page" id="listing" data-title="Rooms list" data-theme="a">
			
			<!-- top bar -->
			<div data-role="header" data-theme="b">
				<h1><span id="nbleave">XX</span> rooms available</h1>				
				<a  data-role="button" data-rel="back" data-icon="back" data-iconpos="notext">Return</a>
			</div>
			
			<!-- content -->
			<div data-role="content">
				<ul data-role="listview" data-inset="true" data-theme="c">
				</ul>
			</div>	
		</div>
		
		<!-- Fourth page - details  -->
		<div data-role="page" id="details" data-title="Details" data-theme="a">
			
			<!-- top bar -->
			<div data-role="header" data-theme="b">			
				<h1>Details</h1>
				<a  data-role="button" data-rel="back" data-icon="back" data-iconpos="notext">Return</a>
			</div>
			
			<!-- content -->
			<div data-role="content">
				<h3>Room details</h3>
				<div id="maindetails" data-role="content" data-theme="s">
					<ul data-role="listview" data-inset="true" data-theme="c">
					</ul>					
				</div>
				
				<h3>Description</h3>
				<div id="description" data-role="content" data-theme="s">
				</div>
				<button id="localize" data-theme="b">Localize</button>
			</div>
		</div>
		
		<!-- Fifth page - map  -->
		<div data-role="page" id="map" class="page-map" data-theme="a">
			<div data-role="header"  data-theme="b">
				<h1>Map View</h1>				
				<a  data-role="button" data-rel="back" data-icon="back" data-iconpos="notext">Return</a>
			</div>
			<div data-role="content">
				<div id="map-canvas">
				<!-- map loaded here... -->
				</div>
			</div>
		</div>
		
		<!-- Error page - Error message popup  -->
		<div data-role="dialog" id="errorMessage" data-title="Error" data-theme="a">
			
			<!-- top bar -->
			<div data-role="header" data-theme="b">
				<h1>Error</h1>
			</div>
			
			<!-- content -->
			<div data-role="content">
				<p id="errorMessageTarget"></p>
				<a href="#" data-role="button" data-add-back-btn="true" data-icon="back" data-rel="back" data-theme="b">Close</a>
			</div>
		</div>
	</body>
</html>
