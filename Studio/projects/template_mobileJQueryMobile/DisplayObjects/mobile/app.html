<!-- Convertigo Javascript compressor usage : -->
<!--  * include a unexisting js file somewhere in your project -->
<!--  * add a query contaning options as a global JSON object -->
<!--  The global JSON object properties : -->
<!--   * compression -->
<!--   ** This is the compression level for all resources. -->
<!--   ** Can be 'none', 'light', 'standard'. -->
<!--   ** The default is 'standard'. -->
<!--   * resources -->
<!--   ** must be an array of file JSON object -->
<!--  The global JSON object can be directly replaced by the array of resources. -->
<!--   The file JSON object properties : -->
<!--   * file -->
<!--   ** The filepath of the resource. -->
<!--   ** This is a relative path from the unexisting js file, not the current HTML page. -->
<!--   ** Can be a common Convertigo script if started with '/' : -->
<!--   *** /jquery.js -->
<!--   *** /jquery.min.js (/archive/jquery.1.7.1.min.js /archive/jquery.1.8.2.min.js /archive/jquery.1.9.1.min.js) -->
<!--   *** /jquery.mobile.js -->
<!--   *** /jquery.mobile.min.js (/archive/jquery.mobile.1.0.1.min.js /archive/jquery.mobile.1.2.0.min.js /archive/jquery.mobile.1.3.1.min.js) -->
<!--   *** /jquery.mobilelib.js (/archive/jquery.mobilelib.6.1.10.js /archive/jquery.mobilelib.7.0.0.js) -->
<!--   * encoding -->
<!--   ** The encoding used to read the file (default is utf8) -->
<!--   The file JSON object can be directly replaced by the file path. -->
<!--   The following reference : -->
<!--   	<script src="js/all.js?{compression: 'standard', resources: [{file: '/jquery.js', encoding: 'utf-8'}, {file: '/weblib.js', encoding: 'utf-8'}, {file: 'custom.js', encoding: 'utf-8'}]}"></script> -->
<!--   If equivalent to : -->
<!-- 	    <script src="js/all.js?['/jquery.js', '/weblib.js', 'custom.js']"></script> -->
	
<!-- 	<script src="js/all.js?{compression: 'none', resources: ['/archive/jquery.1.9.1.min.js', '/archive/query.mobilelib.6.1.10.js', 'custom.js', '/archive/query.mobile.1.3.1.min.js']}"></script> -->
	<script src="js/all.js?{compression: 'none', resources: ['/jquery.js', '/c8o.core.js', '/c8o.jquerymobile.js', 'custom.js', '/jquery.mobile.js']}"></script>
